<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Form</title>
  <style>
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="number"] {
      width: calc(100% - 16px);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instructor Form</h2>
    <form id="instructorForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="instructorId">Instructor ID:</label>
        <input type="text" id="instructorId" name="instructorId" required>
      </div>
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
      </div>
      <div class="form-group">
        <label for="expertise">Expertise:</label>
        <input type="text" id="expertise" name="expertise" required>
      </div>
      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var instructorId = document.getElementById("instructorId").value;
      var userId = document.getElementById("userId").value;
      var expertise = document.getElementById("expertise").value;
      var bio = document.getElementById("bio").value;
      var rating = document.getElementById("rating").value;

      if (instructorId == "" || userId == "" || expertise == "" || bio == "" || rating == "") {
        alert("All fields are required");
        return false;
      }

      // Add more validation logic as needed

      return true;
    }
  </script>
</body>
</html>
